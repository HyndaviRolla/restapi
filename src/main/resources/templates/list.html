<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Cycles</title>
</head>
<body>
    <h1>Available Cycles</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        <tr th:each="cycle : ${cycles}">
            <td th:text="${cycle.name}"></td>
            <td th:text="${cycle.type}"></td>
            <td><a th:href="@{'/cycles/rent/' + ${cycle.id}}">Rent</a></td>
        </tr>
    </table>
</body>
</html>
